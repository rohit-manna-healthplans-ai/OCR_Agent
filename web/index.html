<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>OCR Agent</title>
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <div class="container">
    <h1>OCR Agent</h1>
    <p class="muted">Upload images/PDFs. Batch supports up to 10 files.</p>

    <div class="card">
      <div class="grid">
        <div class="col">
          <label>Files (multi-select)</label>
          <input id="files" type="file" multiple />
        </div>

        <div class="col">
          <label>Engine</label>
          <select id="engine">
            <option value="auto" selected>auto</option>
            <option value="paddle">paddle</option>
            <option value="tesseract">tesseract</option>
          </select>
        </div>

        <div class="col">
          <label>Preset</label>
          <select id="preset">
            <option value="auto" selected>auto</option>
            <option value="clean_doc">clean_doc</option>
            <option value="photo">photo</option>
            <option value="low_light">low_light</option>
          </select>
        </div>

        <div class="col">
          <label>DPI (PDF)</label>
          <input id="dpi" type="number" value="200" min="72" max="600" />
        </div>

        <div class="col">
          <label>Max pages (PDF)</label>
          <input id="max_pages" type="number" value="5" min="1" max="200" />
        </div>

        <div class="col">
          <label>Layout (PP-Structure)</label>
          <select id="return_layout">
            <option value="false">false</option>
            <option value="true" selected>true</option>
          </select>
        </div>

        <div class="col">
          <label>Debug</label>
          <select id="debug">
            <option value="false">false</option>
            <option value="true" selected>true</option>
          </select>
        </div>
      </div>

      <div class="actions">
        <button id="run" type="button">Run OCR (first file)</button>
        <button id="batch" type="button">Run Batch OCR</button>
        <button id="docx" type="button">Download DOCX (first file)</button>
        <span id="status" class="muted"></span>
      </div>
    </div>

    <div class="card">
      <h2>Extracted Fields (Key â†’ Value)</h2>
      <pre id="fields"></pre>
    </div>

    <div class="card">
      <h2>Analysis</h2>
      <pre id="analysis"></pre>
    </div>

    <div class="card">
      <h2>Extracted Text</h2>
      <pre id="text"></pre>
    </div>

    <div class="card">
      <h2>Raw JSON</h2>
      <pre id="raw"></pre>
    </div>
  </div>

  <script src="/app.js"></script>
</body>
</html>
