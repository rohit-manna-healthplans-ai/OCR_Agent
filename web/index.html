<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>OCR Engine Dashboard</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

<div class="app-container">

  <aside class="sidebar">
    <h2>Batch Documents</h2>
    <div id="batch_results" class="batch-list"></div>
  </aside>

  <main class="main-panel">

    <header class="topbar">
      <div class="controls">
        <input type="file" id="files" multiple />
        <select id="engine">
          <option value="auto">Auto</option>
          <option value="tesseract">Tesseract</option>
          <option value="paddle">Paddle</option>
        </select>
        <button id="run">Single OCR</button>
        <button id="batch">Batch OCR</button>
        <button id="docx">Download DOCX</button>
      </div>
      <div id="status" class="status">Idle</div>
    </header>

    <section class="output-section">
      <div class="panel">
        <h3>Extracted Fields</h3>
        <pre id="fields"></pre>
      </div>

      <div class="panel">
        <h3>OCR Text</h3>
        <pre id="text"></pre>
      </div>

      <div class="panel">
        <h3>Analysis</h3>
        <pre id="analysis"></pre>
      </div>
    </section>

  </main>
</div>

<script src="app.js"></script>
</body>
</html>
