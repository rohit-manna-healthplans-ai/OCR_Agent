<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>OCR Engine Dashboard</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

<div class="app-container">

  <aside class="sidebar">
    <div class="sidebar-header">
      <h2>Batch Documents</h2>
      <div id="status" class="status">Idle</div>
    </div>
    <div id="batch_results" class="batch-list"></div>
  </aside>

  <main class="main-panel">

    <header class="topbar">
      <div class="controls">
        <input type="file" id="files" multiple />
        <select id="engine">
          <option value="auto">Auto</option>
          <option value="tesseract">Tesseract</option>
          <option value="paddle">Paddle</option>
        </select>
        <button id="run">Single OCR</button>
        <button id="batch">Batch OCR</button>
        <button id="docx">Download DOCX</button>
        <button id="json_download">Download JSON</button>
      </div>
    </header>

    <section class="output-section">
      <div class="panel">
        <div class="panel-title">Extracted Fields</div>
        <pre id="fields"></pre>
      </div>

      <div class="panel panel-wide">
        <div class="panel-title">OCR Text</div>
        <pre id="text"></pre>
      </div>

      <div class="panel panel-wide">
        <div class="panel-title">Tables</div>
        <div id="tables" class="tables-wrap">
          <div class="muted">No tables extracted yet.</div>
        </div>
      </div>

      <div class="panel panel-wide">
        <div class="panel-title">JSON</div>
        <pre id="json"></pre>
      </div>

      <div class="panel">
        <div class="panel-title">Analysis</div>
        <pre id="analysis"></pre>
      </div>
    </section>

  </main>
</div>

<script src="app.js"></script>
</body>
</html>
